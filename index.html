<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<title>Title</title>
</head>

<body>
<form name="checkForm">
    <label for="telefon">Ваш номер телефона:</label>
    <br>
    <input id="telefon" class="field" type="text" name="name1" placeholder="Номер телефона">
    <br>
    <br>
    <input class="btn" type="button" value="Проверить телефон" onClick="regExpCheckTelefon()">
    <br>
    <br>
    <label for="email">Ваш Email:</label>
    <br>
    <input id="email" class="field" type="email" name="name2" placeholder="Email">
    <br>
    <br>
    <input class="btn" type="button" value="Проверить email" onClick="regExpCheckEmail()">
    <br>
    <br>
    <label for="pasport">Серия и номер паспорта:</label>
    <br>
    <input id="pasport" class="field" type="text" name="name3" placeholder="Серия и номер паспорта">
    <br>
    <br>
    <input class="btn" type="button" value="Проверить паспорт"  onClick="regExpCheckPasport()">
</form>
</body>

<script>
    
var regColor = /#[0-9A-Fa-f]{6}/ig  // HTML-цвет

var regPositive = /\d{0,}\.{0,}\d{0,}/i // Положительные и положительно-десятичные числа

var regTime = /([01]?[0-9]|2[0-3])[:-][0-5][0-9]/ig // Время

var regChess = /[A-H][1-8]/ig // Шахматная доска

var regTelefonNumber = /^\+\d\(\d{3}\)\-\d{3}\-\d{2}\-\d{2}$/g // Номер телефона

var regEmail = /^[0-9a-z-\.]+\@[0-9a-z-]{2,}\.[a-z]{2,}$/i // Email

var regPasport = /^([0-9]{4}\s{1}[0-9]{6})?$/g // Паспорт

function regExpCheckTelefon() {
    var checkField = document.getElementById("telefon");
    var checkValue = document.checkForm.name1.value;
    var checkRegExp = checkValue.match(regTelefonNumber);
    if (checkRegExp != null) {
        checkField.style.background = "green";
    } else {
        checkField.style.background = "red";
    }
}

function regExpCheckEmail() {
    var checkField = document.getElementById("email");
    var checkValue = document.checkForm.name2.value;
    var checkRegExp = checkValue.match(regEmail);
    if (checkRegExp != null) {
        checkField.style.background = "green";
    } else {
        checkField.style.background = "red";
    }
}
    
function regExpCheckPasport() {
    var checkField = document.getElementById("pasport");
    var checkValue = document.checkForm.name3.value;
    var checkRegExp = checkValue.match(regPasport);
    if (checkRegExp != null) {
        checkField.style.background = "green";
    } else {
        checkField.style.background = "red";
    }
}
    
</script>

</html>
